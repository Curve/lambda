on:
  workflow_dispatch:
  push:
    branches: ["**"]
    paths-ignore:
      - "**/*.md"

name: Run Tests
jobs:
  tests-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ["cpp"]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: "sudo apt-get update && sudo apt-get install git build-essential cmake"

      - name: Compile
        run: >
          mkdir build && cd build
          && cmake .. -Dlambda_ptr_tests=ON 
          && cmake --build . --config Debug

      - name: Run Tests
        run: "./build/lambda_ptr_tests"

  test-windows:
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        language: ["cpp"]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Compile
        run: >
          mkdir build && cd build
          && cmake .. -Dlambda_ptr_tests=ON 
          && cmake --build . --config Debug

      - name: Run Tests
        run: "./build/Debug/lambda_ptr_tests.exe"
